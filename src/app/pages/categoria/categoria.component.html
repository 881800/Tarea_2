<div class="container-fluid">
    <div>
      <h2>Categoria</h2>
    </div>
    <div>
      @defer {
        <div class="d-flex justify-content-end pb-2">
          <button type="button" class="btn btn-primary d-flex align-items-center" (click)="formModal.show()">
            <i class="fa-solid fa-plus white"></i>
            <p class="mb-0">Add Categoria</p>
          </button>
        </div>
        <div>
          <app-categoria-list
          [itemList]="categoriaService.items$()"
          [areActionsAvailable]="areActionsAvailable"
          />
        </div>
      } @loading (after 100ms; minimum 1s) {
        <app-loader/>
      }
    </div>
  </div>
  
  <app-modal #formModal> 
    <app-categoria-form 
    (callParentEvent)="onFormEventCalled($event)"
    [title]="'Update Categoria'"/>
  </app-modal>
