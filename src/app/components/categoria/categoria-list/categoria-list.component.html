<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemList; let i = index">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td>
            <button type="button" (click)="showDetailModal(item, detailModal)" class="btn btn-secondary">
              <i class="fa-solid fa-eye white"></i>
            </button>
            <button type="button" (click)="deleteCategoria(item)" class="btn btn-danger">
              <i class="fa-solid fa-trash white"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <app-modal #detailModal>
    <app-categoria-form 
      (callParentEvent)="onFormEventCalled($event)"
      [title]="'Update Categoria'"
      [toUpdateCategoria]="selectedItem">
    </app-categoria-form>
  </app-modal>
